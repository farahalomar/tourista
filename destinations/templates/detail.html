{% extends "base.html" %} 

{% block title %}Detail{% endblock title %} 

{% block content %}
    <div class="detail py-3 px-3">
    <h2>{{destination.name}}</h2>
    <br>
    <ul>
    <li>{{destination.description}}</li>
    <br>
    <li>{{destination.activities}}</li>
    </ul>
    <p><img src="{{destination.pretty_picture.url}}"></p>
    <p><h5>Optimal Visit Season:</h5>{{destination.optimal_visiting_season}}</p>
    <a href="{% url 'destination-update' destination.id %}">
        <button>Update</button>
    </a>
    <a href="{% url 'destination-delete' destination.id %}">
        <button>Delete</button>
    </a>
</div>
{% endblock content %}
